name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.402

    - name: Install Cake.Tool
      run: dotnet tool install Cake.Tool

    - name: Make cake executable
      run: chmod +x ./cake.sh

    - name: Test
      run: ./cake.ps1 -target=test
