name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.402

    - name: Run the Cake script
      uses: cake-build/cake-action@v1
      with:
        script-path: cake.ps1
        verbosity: Diagnostic

    - name: Make cake executable
      run: chmod +x ./cake.sh

    - name: Build
      run: ./cake.ps1 -target=build

    - name: Test
      run: ./cake.ps1 -target=test
